<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register User</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function(){
		$("#back").click(function(){
			window.location.href="/login"	
		});	
	});
</script>
</head>
<body>
	<form method="post">
 	   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<div class="container" style="padding:1em">
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<legend>Create User</legend>
				</div>
				<div class="card-body">
					<div class="form-group row">
				        <label for="name" class="col-md-4 form-label">Name</label>
				        <div class="col-md-8">
					        <input type="text" class="form-control" id="username" name="name"/>
				        </div>
					</div>
					<div class="form-group row">
				        <label for="username" class="col-md-4 form-label">Email</label>
				        <div class="col-md-8">
					        <input type="email" class="form-control" id="username" name="username"/>
				        </div>
			        </div>
					<div class="form-group row">
				        <label for="password" class="col-md-4 form-label">Password</label>
				        <div class="col-md-8">
					        <input type="password" class="form-control" id="password" name="password"/>
				        </div>
			        </div>
					<div class="form-group row">
				        <label for="password" class="col-md-4 form-label">Confirm Password</label>
				        <div class="col-md-8">
					        <input type="password" class="form-control" id="password" name="confirmpassword"/>
				        </div>
			        </div>
			        <div>
			            <button type="button" class="btn btn-info" id="back">Back</button>
			            <button type="submit" class="btn btn-primary float-right" id="register">Register</button>
			        </div>
				</div>
			</div>
		</div>
		</div>
		</div>
	</form>
</body>
</html>
