<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function(){
		$("#register").click(function(){
			window.location.href="/register"	
		});	
	});
</script>
</head>
<body>
 <form action="" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="container" style="padding:1em">
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        	<div class="card">
				<div class="card-header">
			        <legend>Please Login</legend>
				</div>
				<div class="card-body">
			        <div th:if="${param.error != null}">
			                Failed to login.
			                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
			                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
			                </div>
			        </div>
			        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
			        <div th:if="${param.logout != null}">
			                You have been logged out.
			        </div>
			        <div class="form-group row">
				        <label for="username" class="col-md-4 form-label">Username</label>
				        <div class="col-md-8">
					        <input type="text" class="form-control" id="username" name="username"/>
				        </div>
			        </div>
			        <div class="form-group row">
				        <label for="password" class="col-md-4 form-label">Password</label>
				        <div class="col-md-8">
					        <input type="password" class="form-control" id="password" name="password"/>
				        </div>
			        </div>
			        <div>
			            <button type="submit" class="btn btn-primary">Log in</button>
			            <button type="button" class="btn btn-info float-right" id="register">Register</button>
			        </div>
				</div>
        	</div>
        </div>
        </div>
        </div>
 </form>
 
</body>
</html>
